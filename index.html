<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ChatHM</title>
        <script defer src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
        <!-- <script defer src="https://mychatroom.vercel.app/socket.io/socket.io.js"></script> -->
        
        <script defer src="/Js/client.js"></script>
        <link rel="stylesheet" href="/style/index.css" />
        <link rel="icon">
    </head>
    <body>
        <div class="home-container active" id="home-container">
            <div class="dialog-box">
                <h2>Join Chatroom</h2>
                <input
                    type="text"
                    name="new-user"
                    id="new-user"
                    placeholder="username"
                    required
                />
                <button type="submit" id="join-btn">JOIN</button>
                <div id="need-help">
                    <button type="submit" id="need-help-btn">Need Help?</button>
                </div>

                <div id="need-help-tips">
                    <button id="need-help-tips-btn">X</button>
                    <div class="need-help-box">
                        <p>Step 1: Enter a username of your choice</p>
                        <br />
                        <p>
                            Step 2: Click the join button to enter into the
                            chatroom
                        </p>
                        <br />
                        <p>
                            Note: Other users may already present in the rooml
                        </p>
                        <br />
                        <p>
                            Disclaimer: Do not share any sensitive information.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="chatroom-info" style="display: none">
            <h2>Chatroom</h2>
            <p>Shareable Link:</p>
            <input type="text" id="room-link" readonly />
        </div>

        <!-- Chatroom -->
        <div class="main-container" id="main-container">
            <nav id="navbar">
                <h1 id="display-profile-name">Chat Room</h1>
                <button type="submit" id="exit-btn">EXIT</button>
            </nav>
            <div class="container">
                <!-- <div class="message left left-part">
                        
                    </div> -->
            </div>
            <div class="send">
                <form action="#" id="send-container">
                    <input
                        type="text"
                        name="messageInp"
                        id="messageInp"
                        placeholder="Text message..."
                        required
                    />
                    <button type="submit" id="send-btn">
                        <!-- <img
                                src="/Assets/Icons/send-btn.png"
                                alt="send-button"
                                id="send-btn-icon"
                            /> -->Send
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
